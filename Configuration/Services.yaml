services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  FriendsOfTYPO3\Widgets\:
    resource: '../Classes/*'

  dashboard.widget.onlineUsers:
    class: 'FriendsOfTYPO3\Widgets\Widgets\ExtendedListWidget'
    arguments:
      $dataProvider: '@FriendsOfTYPO3\Widgets\Widgets\Provider\UsersOnlineDataProvider'
      $view: '@dashboard.views.widget'
      $options:
        template: 'Widget/UsersOnlineWidget'
    tags:
      - name: dashboard.widget
        identifier: 'onlineUsers'
        groupNames: 'systemInfo'
        title: 'Online users'
        description: 'Online users'
        iconIdentifier: 'content-widget-list'
        height: 'large'
        width: 'medium'
